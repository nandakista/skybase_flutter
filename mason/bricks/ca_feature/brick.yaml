name: ca_feature
description: A new brick created with the Mason CLI.

version: 0.1.0+1

environment:
  mason: ">=0.1.0-dev.26 <0.1.0"

vars:
  name:
    type: string
    description: Enter the name of your feature. [snake_case]
    prompt: Feature Name [snake_case] =

  api:
    type: string
    description: Enter the name of your api source. [snake_case]
    prompt: ApiService Name [snake_case] =

  dao:
    type: string
    description: Enter the name of your dao. [snake_case]
    prompt: Dao Name [snake_case] =